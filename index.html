<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Track</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #9b7878;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    main {
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    form {
      margin-top: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
    }

    button {
      cursor: pointer;
	  border-radius: 1rem;
	  border: none;
    }
	input {
		border-radius: 1rem;
		border: none;
	}
	div {
	  text-align: center;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
	}
  </style>
</head>
<body>
  <header>
    <h1>Stock Tracking System</h1>
  </header>

  <main>
    <form id="addItemForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" required>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required>
      <button type="button" onclick="addItem()">Add Item</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody">
      </tbody>
    </table>
  </main>

  <script>
    function addItem() {
      const itemName = document.getElementById('itemName').value;
      const quantity = document.getElementById('quantity').value;

      if (itemName && quantity) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td>${itemName}</td><td>${quantity}</td>`;
        document.getElementById('inventoryTableBody').appendChild(newRow);
        document.getElementById('itemName').value = '';
        document.getElementById('quantity').value = '';
      } else {
        alert('Please enter both item name and quantity.');
      }
    }
  </script>
  <div>
	<footer>
		&copy NANDAN BHANDARY All Rights Reserved
	  </footer>
  </div>
</body>
</html>
